<!DOCTYPE html>
<html>
<head>
    <title>ATS Resume Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Create Your Resume</h2>
    <form action="/resume" method="post">
        <label>Full Name:</label><input type="text" name="name" required><br>
        <label>Email:</label><input type="email" name="email" required><br>
        <label>Phone:</label><input type="text" name="phone" required><br>
        <label>Summary:</label><br><textarea name="summary" rows="5"></textarea><br>
        <label>Skills (comma separated):</label><input type="text" name="skills"><br>
        <label>Experience:</label><br><textarea name="experience" rows="5"></textarea><br>
        <label>Education:</label><br><textarea name="education" rows="5"></textarea><br>
        <label>Certifications:</label><br><textarea name="certifications" rows="3"></textarea><br>
        <input type="submit" value="Preview Resume">
    </form>
</body>
</html>
